<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
</head>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background-color: #f6f6f6;
    }

    .el-select .el-input {
        width: 130px;
    }

</style>
<body>
<div id="app">
    <div th:replace="~{common/header :: header}"></div>
    <el-container>
        <el-container>
            <el-aside style="height: 1000px;" width="250px">
                <div id="leftNavbar" th:fragment="leftNavbar">
                    <el-menu class="el-menu-vertical-demo" default-active="4-1">
                        <el-submenu index="1">
                            <template slot="title">
                                <i class="el-icon-s-cooperation"></i>
                                <span slot="title">权限管理</span>
                            </template>
                            <el-menu-item index="1-1">员工管理</el-menu-item>
                            <el-menu-item index="1-2">职位管理</el-menu-item>
                        </el-submenu>
                        <el-submenu index="2">
                            <template slot="title">
                                <i class="el-icon-edit"></i>
                                <span slot="title">创作管理</span>
                            </template>
                            <el-menu-item index="2-1">问题管理</el-menu-item>
                            <el-menu-item index="2-2">回答管理</el-menu-item>
                            <el-menu-item index="2-3">文章管理</el-menu-item>
                        </el-submenu>
                        <el-submenu index="3">
                            <template slot="title">
                                <i class="el-icon-warning"></i>
                                <span slot="title">举报中心</span>
                            </template>
                            <el-menu-item index="3-1">问题举报</el-menu-item>
                            <el-menu-item index="3-2">回答举报</el-menu-item>
                            <el-menu-item index="3-3">文章举报</el-menu-item>
                            <el-menu-item index="3-4">评论举报</el-menu-item>
                            <el-menu-item index="3-5">私信举报</el-menu-item>
                        </el-submenu>
                        <el-submenu index="4">
                            <template slot="title">
                                <i class="el-icon-user-solid"></i>
                                <span slot="title">用户中心</span>
                            </template>
                            <el-menu-item index="4-1">用户列表</el-menu-item>
                            <el-menu-item index="4-2">封禁列表</el-menu-item>
                        </el-submenu>
                        <el-submenu index="5">
                            <template slot="title">
                                <i class="el-icon-s-help"></i>
                                <span slot="title">功能中心</span>
                            </template>
                            <el-menu-item index="5-1">热榜管理</el-menu-item>
                            <el-menu-item index="5-2">敏感词管理</el-menu-item>
                        </el-submenu>
                        <el-submenu index="6">
                            <template slot="title">
                                <i class="el-icon-s-tools"></i>
                                <span slot="title">系统中心</span>
                            </template>
                            <el-menu-item index="6-1">SQL监控</el-menu-item>
                            <el-menu-item index="6-2">服务监控</el-menu-item>
                        </el-submenu>
                    </el-menu>
                </div>

            </el-aside>
            <el-main>
                <div>
                    <el-breadcrumb separator="/">
                        <el-breadcrumb-item><a>用户中心</a></el-breadcrumb-item>
                        <el-breadcrumb-item>用户列表</el-breadcrumb-item>
                    </el-breadcrumb>
                </div>
                <div style="margin-top: 10px;">
                    <el-input class="input-with-select" placeholder="请输入内容" v-model="input3">
                        <el-select placeholder="请选择" slot="prepend" v-model="select">
                            <el-option label="餐厅名" value="1"></el-option>
                            <el-option label="订单号" value="2"></el-option>
                            <el-option label="用户电话" value="3"></el-option>
                        </el-select>
                        <el-button icon="el-icon-search" slot="append"></el-button>
                    </el-input>
                </div>
                <div style="margin-top: 10px;">

                    <el-table :data="listUser" border fit highlight-current-row v-loading="">
                        <el-table-column align="center" label="id" width="150">
                            <template slot-scope="{row}">
                                <span>{{ row.id }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" label="用户名" width="200">
                            <template slot-scope="{$index,row}">
                                <span v-if="isEditList[$index]">
                                    <el-input class="edit-input" size="small" v-model="row.username"/>
                                </span>
                                <span v-else>{{ row.username }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" label="手机号" width="200">
                            <template slot-scope="{$index,row}">
                                <span v-if="isEditList[$index]">
                                    <el-input class="edit-input" size="small" v-model="row.phoneNumber"/>
                                </span>
                                <span v-else>{{ row.phoneNumber }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" label="个性签名" width="250">
                            <template slot-scope="{$index,row}">
                                <span v-if="isEditList[$index]">
                                    <el-input class="edit-input" size="small" v-model="row.resume"/>
                                </span>
                                <span v-else>{{ row.resume }}</span>
                            </template>
                        </el-table-column>

                        <el-table-column align="center" label="封禁时间" width="250">
                            <template slot-scope="{$index,row}">
                                <span v-if="isEditList[$index]">
                                    <el-date-picker
                                            :picker-options="pickerOptions"
                                            align="center"
                                            format="yyyy-MM-dd HH:mm:ss"
                                            placeholder="选择日期时间"
                                            type="datetime"
                                            v-model="row.deadlineDate">
                                    </el-date-picker>
                                </span>
                                <span v-else>{{ row.deadlineDate | formatTimer(true) }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" label="修改时间" width="250">
                            <template slot-scope="{$index,row}">
                                <span>{{ row.updateTime | formatTimer(true) }}</span>
                            </template>
                        </el-table-column>

                        <el-table-column align="center" fixed="right" label="操作" width="200">
                            <template slot-scope="{$index,row}">
                                <el-button
                                        @click="saveUserMethod($index, row)"
                                        icon="el-icon-document-checked"
                                        size="small"
                                        type="success"
                                        v-if="isEditList[$index]"
                                >
                                    保存
                                </el-button>
                                <el-button
                                        @click="editUserMethod($index, row)"
                                        icon="el-icon-edit"
                                        size="small"
                                        type="primary"
                                        v-else
                                >
                                    编辑
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div style="width: 100%;background-color: #ffffff;">
                        <el-pagination :hide-on-single-page="true" :page-size="10" :total="listUserCount"
                                       @current-change="current_change"
                                       layout="prev, pager, next" style="text-align:center;"
                        />
                    </div>
                </div>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script th:src="@{/static/vue/dist/vue.js}"></script>
<script th:src="@{/static/element-ui/lib/index.js}"></script>
<link rel="stylesheet" th:href="@{/static/element-ui/lib/theme-chalk/index.css}">
<script th:src="@{/static/vue-router/dist/vue-router.js}"></script>
<script th:src="@{/static/axios/dist/axios.min.js}"></script>
<script>
    new Vue({
        el: '#app',
        filters: {
            formatTimer: function (value, hours) {
                const date = new Date(value)
                const y = date.getFullYear()
                let M = date.getMonth() + 1
                M = M < 10 ? '0' + M : M
                let d = date.getDate()
                d = d < 10 ? '0' + d : d
                let h = date.getHours()
                let m = date.getMinutes()
                h = h >= 10 ? h : '0' + h
                m = m >= 10 ? m : '0' + m
                if (hours) {
                    return y + '-' + M + '-' + d + ' ' + h + ':' + m
                } else {
                    return y + '-' + M + '-' + d
                }
            }
        },
        data() {
            return {
                datetime: new Date(),
                select: '',
                input3: '',
                listUser: [],
                listUserCount: 0,
                isEditList: [],
                pickerOptions: {
                    shortcuts: [{
                        text: '明天',
                        onClick(picker) {
                            const date = new Date();
                            date.setTime(date.getTime() + 3600 * 1000 * 24);
                            picker.$emit('pick', date);
                        }
                    }, {
                        text: '三天后',
                        onClick(picker) {
                            const date = new Date();
                            date.setTime(date.getTime() + 3600 * 1000 * 24 * 3);
                            picker.$emit('pick', date);
                        }
                    }, {
                        text: '一周后',
                        onClick(picker) {
                            const date = new Date();
                            date.setTime(date.getTime() + 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', date);
                        }
                    }]
                },
            }
        },
        created() {
            this.getUserList(1)
        },
        methods: {
            getUserList(page) {
                const submitData = {'page': page}
                axios.post('/user/listUser', submitData,
                    {headers: {'Content-Type': 'application/json;charset=utf-8'}}
                ).then(response => {
                    this.listUser = response.data.listUser
                    this.listUserCount = response.data.listUserCount
                    for (let i = 0; i < this.listUser.length; i++) {
                        this.isEditList.push(false)
                    }
                })
            },
            current_change(page) {
                this.getUserList(page)
            },
            saveUserMethod(index, row) {
                if ((typeof row.deadlineDate) === 'string') {
                    row.deadlineDate = new Date(row.deadlineDate)
                }
                row.deadlineDate = this.dateFormatMethod(row.deadlineDate)
                Vue.set(this.isEditList, index, false)
                axios.post('/user/saveUser', JSON.stringify(row),
                    {headers: {'Content-Type': 'application/json;charset=utf-8'}}
                ).then(response => {
                    if (response.data) {
                        this.$message({
                            message: '修改成功',
                            type: 'success',
                            center: true
                        })
                    } else {
                        this.$message({
                            message: '修改成功',
                            type: 'success',
                            center: true
                        })
                    }
                }).catch(() => {
                    this.$message({
                        message: '修改成功',
                        type: 'success',
                        center: true
                    })
                })
            },
            editUserMethod(index, row) {
                Vue.set(this.isEditList, index, true)
            },
            dateFormatMethod(date) {
                Y = date.getFullYear() + ''
                M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1)
                D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate())
                h = (date.getHours() < 10 ? '0' + (date.getHours()) : date.getHours())
                m = (date.getMinutes() < 10 ? '0' + (date.getMinutes()) : date.getMinutes())
                s = (date.getSeconds() < 10 ? '0' + (date.getSeconds()) : date.getSeconds())
                return Y + '-' + M + '-' + D + 'T' + h + ':' + m + ':' + s
            },
        }
    })
</script>
</html>
