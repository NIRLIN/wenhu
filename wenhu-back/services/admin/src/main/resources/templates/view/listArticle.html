<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
</head>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background-color: #f6f6f6;
    }


</style>
<body>
<div id="app">
    <div th:replace="~{common/header :: header}"></div>
    <el-container>
        <el-container>
            <el-aside width="240px">
                <el-menu class="el-menu-vertical-demo" default-active="2-3">
                    <div th:replace="~{common/menuMain :: menuMain}"></div>
                </el-menu>
            </el-aside>

            <el-main>
                <div th:html>
                    <el-breadcrumb separator="/">
                        <el-breadcrumb-item><a>创作中心</a></el-breadcrumb-item>
                        <el-breadcrumb-item v-if="answerArticle===1">回答管理</el-breadcrumb-item>
                        <el-breadcrumb-item v-if="answerArticle===0">文章管理</el-breadcrumb-item>
                    </el-breadcrumb>
                </div>
                <div style="margin-top: 20px;">
                    <el-input class="input-with-select" placeholder="请输入内容" v-model="searchInput">
                        <el-select placeholder="请选择" slot="prepend" v-model="searchSelect">
                            <el-option label="id" value="1"></el-option>
                            <el-option label="问题id" value="2"></el-option>
                            <el-option label="用户id" value="3"></el-option>
                            <el-option label="内容" value="4"></el-option>
                        </el-select>
                        <el-button @click="listAnswerArticleBySearch" icon="el-icon-search" slot="append"></el-button>
                    </el-input>
                </div>
                <div style="margin-top: 10px;">

                    <el-table :data="listAnswerArticle" border fit highlight-current-row v-loading="">
                        <el-table-column align="center" label="序号" type="index" width="80">
                        </el-table-column>
                        <el-table-column align="center" label="id" width="250">
                            <template slot-scope="{row}">
                                <span>{{ row.id }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" label="问题id" width="150">
                            <template slot-scope="{$index,row}">
                                <span>{{ row.userId }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" label="用户id" width="150">
                            <template slot-scope="{$index,row}">
                                <span>{{ row.userId }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" label="内容" width="250">
                            <template slot-scope="{$index,row}">
                                <span v-if="isEditList[$index]">
                                    <el-input class="edit-input" size="small" v-model="row.content"/>
                                </span>
                                <span v-else>{{ row.content }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" label="赞同数" width="150">
                            <template slot-scope="{$index,row}">
                                <span v-if="isEditList[$index]">
                                    <el-input class="edit-input" size="small" v-model="row.approvalNumber"/>
                                </span>
                                <span v-else>{{ row.approvalNumber }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column align="center" label="修改时间" width="250">
                            <template slot-scope="{$index,row}">
                                <span>{{ row.updateTime | formatTimer(true) }}</span>
                            </template>
                        </el-table-column>

                        <el-table-column align="center" fixed="right" label="操作" width="200">
                            <template slot-scope="{$index,row}">
                                <el-button
                                        @click="abandonEditAnswerArticleMethod($index, row)"
                                        icon="el-icon-error"
                                        size="small"
                                        type="warning"
                                        v-if="isEditList[$index]"
                                >
                                    放弃
                                </el-button>
                                <el-button
                                        @click="saveAnswerArticleMethod($index, row)"
                                        icon="el-icon-document-checked"
                                        size="small"
                                        type="success"
                                        v-if="isEditList[$index]"
                                >
                                    保存
                                </el-button>
                                <el-button
                                        @click="editAnswerArticleMethod($index, row)"
                                        icon="el-icon-edit"
                                        size="small"
                                        type="primary"
                                        v-else
                                >
                                    编辑
                                </el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div style="width: 100%;background-color: #ffffff;">
                        <el-pagination :hide-on-single-page="true" :page-size="10" :total="listAnswerArticleCount"
                                       @current-change="current_change"
                                       layout="total, prev, pager, next" style="text-align:center;"/>
                    </div>
                </div>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script th:src="@{/static/vue/dist/vue.js}"></script>
<script th:src="@{/static/element-ui/lib/index.js}"></script>
<link rel="stylesheet" th:href="@{/static/element-ui/lib/theme-chalk/index.css}">
<script th:src="@{/static/vue-router/dist/vue-router.js}"></script>
<script th:src="@{/static/axios/dist/axios.min.js}"></script>
<script>
    new Vue({
        el: '#app',
        filters: {
            formatTimer: function (value, hours) {
                const date = new Date(value)
                const y = date.getFullYear()
                let M = date.getMonth() + 1
                M = M < 10 ? '0' + M : M
                let d = date.getDate()
                d = d < 10 ? '0' + d : d
                let h = date.getHours()
                let m = date.getMinutes()
                h = h >= 10 ? h : '0' + h
                m = m >= 10 ? m : '0' + m
                if (hours) {
                    return y + '-' + M + '-' + d + ' ' + h + ':' + m
                } else {
                    return y + '-' + M + '-' + d
                }
            }
        },
        data() {
            return {
                datetime: new Date(),
                searchSelect: '',
                searchInput: '',
                answerArticle: 0,
                listAnswerArticle: [],
                listAnswerArticleCount: 0,
                searchAnswerArticleCount: 0,
                isEditList: []
            }
        },
        created() {
            this.listAnswerArticleMethod(1)
        },
        methods: {
            listAnswerArticleMethod(page) {
                const submitData = {'page': page, 'answerArticle': this.answerArticle}
                axios.post('/answerArticle/listAnswerArticle', submitData,
                    {headers: {'Content-Type': 'application/json;charset=utf-8'}}
                ).then(response => {
                    this.listAnswerArticle = response.data.listAnswerArticle
                    this.listAnswerArticleCount = response.data.listAnswerArticleCount
                    for (let i = 0; i < this.listAnswerArticle.length; i++) {
                        this.isEditList.push(false)
                    }
                })
            },
            current_change(page) {
                if (this.searchAnswerArticleCount === 0) {
                    this.listAnswerArticleMethod(page)
                }
                if (this.searchAnswerArticleCount === 1) {
                    this.listAnswerArticleBySearchMethod(page)
                }
            },
            saveAnswerArticleMethod(index, row) {
                this.abandonEditAnswerArticleMethod(index, row)
                axios.post('/answerArticle/saveAnswerArticle', JSON.stringify(row),
                    {headers: {'Content-Type': 'application/json;charset=utf-8'}}
                ).then(response => {
                    if (response.data.saveAnswerArticleResult) {
                        this.$message({
                            message: '修改成功',
                            type: 'success',
                            center: true
                        })
                    } else {
                        this.$message({
                            message: '修改失败',
                            type: 'success',
                            center: true
                        })
                    }
                }).catch(() => {
                    this.$message({
                        message: '修改失败',
                        type: 'success',
                        center: true
                    })
                })
            },
            editAnswerArticleMethod(index, row) {
                Vue.set(this.isEditList, index, true)
            },
            abandonEditAnswerArticleMethod(index, row) {
                Vue.set(this.isEditList, index, false)
            },

            listAnswerArticleBySearch() {
                this.listAnswerArticleBySearchMethod(1)
            },
            listAnswerArticleBySearchMethod(page) {
                if (this.searchInput === '' || this.searchSelect === '') {
                    this.$message({
                        message: '请选择并输入哦~',
                        type: 'warning',
                        center: true
                    })
                    return
                }
                let submitData = ''
                if (this.searchSelect === '1') {
                    submitData = {
                        'page': page,
                        'answerArticle': this.answerArticle,
                        'answerArticleId': this.searchInput
                    }
                }
                if (this.searchSelect === '2') {
                    submitData = {'page': page, 'answerArticle': this.answerArticle, 'questionId': this.searchInput}
                }
                if (this.searchSelect === '3') {
                    submitData = {'page': page, 'answerArticle': this.answerArticle, 'userId': this.searchInput}
                }
                if (this.searchSelect === '4') {
                    submitData = {'page': page, 'answerArticle': this.answerArticle, 'content': this.searchInput}
                }
                // console.log(submitData)
                axios.post('/answerArticle/listAnswerArticleBySearch', submitData,
                    {headers: {'Content-Type': 'application/json;charset=utf-8'}}
                ).then(response => {
                    //标记属于搜索页面
                    this.searchAnswerArticleCount = 1
                    this.listAnswerArticle = response.data.listAnswerArticleSearch
                    this.listAnswerArticleCount = response.data.listAnswerArticleSearchCount
                    for (let i = 0; i < this.listAnswerArticle.length; i++) {
                        this.isEditList.push(false)
                    }
                })
            },
        }
    })
</script>
</html>
